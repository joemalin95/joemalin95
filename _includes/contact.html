<html>
  <head>
    <title>Contact Form</title>
    <!-- We need the hosted versions of jQuery and the Parse library -->
    <script 
src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>

    <script src="/js/MyCloudCode/cloud/emailer.js"></script>

    <style type="text/css">
      #response { display:none; padding: 5px;}
      .success { background-color: green;}
      .error { background-color: red;}
    </style>

  </head>
  <body>
    <div id="response"></div>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Name"><br />

      <label for="emailAddress">Email Address:</label>
      <input type="email" name="email" id="email" placeholder="Email 
address"><br />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" cols="10" 
placeholder="Your message"></textarea><br />

      <button type="submit">Send</button>
    </form>
  </body>
</html>
